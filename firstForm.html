
<!DOCTYPE html>
<html>
    <head>
        <title>
            First Form
        </title>
    </head>
    <body>
        <h1>My Registration Form</h1>
    
        <form action="">
            <label for="First_Name">
                First Name: <input type="First_Name">
            </label>
            <br>
            <br>
            <label for="Last_Name">
                Last Name: <input type="Last_Name" id="Last_Name" value="last name...">
            </label>
            <br>
            <br>
            <label for="Email">
                Email: <input type="email">
            </label>
            <br>
            <br>
            <label for="Password">
                Password <input type="password">
            </label>
            <br>
            <br>
            <label for="Password_Confirmation">
                PW Confirm <input type="password">
            </label>
            <br>
            <br>
            <label for="Birthdate">
                Birthday <input type="date">
            </label>
            <br>
            <br>
            <label for="male">
                 <input type="radio"> Male
            </label>
            <label for="female">
                 <input type="radio"> Female
            </label>
            <label for="birthdate">
                 <input type="radio"> Other
            </label>
            <p>A Short Description About Yourself:</p>
            <textarea name="description" id="description" cols="40" rows="7"></textarea>
            <p>Favorite Language:  
                <select name="language" id="language">
                    <option value="java_script">JavaScript</option>
                    <option value="php">PHP</option>
                    <option value="java">Java</option>
                    <option value="ruby">Ruby</option>
                    <option value="python">Python</option>
                    <option value="other">Other</option>
                </select>
             </p>
             <input type="submit" value="Next">
        </form>
    </body>
</html>
